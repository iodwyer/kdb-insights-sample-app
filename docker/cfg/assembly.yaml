name: "trade-assembly"
description: "Sample assembly file"

labels:
  region: "nyc" 

tables:
  trade:
    description: Trade data
    type: partitioned
    blockSize: 10000
    prtnCol: time
    sortColsOrd: sym
    sortColsDisk: sym
    columns:
      - name: time
        description: Time
        type: timestamp    
      - name: sym
        description: Symbol name
        type: symbol
        attrMem: grouped
        attrDisk: parted
        attrOrd: parted
      - name: price
        description: Price
        type: float    
      - name: size
        description: Size
        type: long      

mounts:
  hdb:
    type: local
    baseURI: file:///data/hdb
    partition: date

elements:
  dap:
    gwEndpoints: sgrc:5060    
    instances:
      HDB:
        mountName: hdb

  rc:
    host: sgrc 
    port: 5060
    timeout: 30000
